<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App!</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <header>
            <h1 id="find-out" class="do-you">Do You Actually Skate?</h1>
        </header>
    </div>

    <main>

        <section id="main-container" class="container">

            <div id="start-container">
                <p>Take The Quiz And Find Out!</p>
            </div>

            <div id="question-container"></div>

            <div class="controls">
                <button id="start" class="start-btn">START</button>
                <button id="next-btn" class="next-btn hide">NEXT</button>
            </div>

        </section>

    </main>

    <footer>

        <div class="score-and-question"></div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
