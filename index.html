<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App!</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div>
        <header class="header">
            <h1 class="do-you">Do You Actually Skate?</h1>
        </header>
    </div>


    <main>
        <section id="main-container" class="container">
            <div id="question-container"></div>
            <p id="question">QUESTION</p>
            <div id="answer-btns" class="answer-btn">
                <button class="btn1">Answer</button>
                <button class="btn2">Answer</button>
                <button class="btn3">Answer</button>
                <button class="btn4">Answer</button>
            </div>

            <div class="controls">
                <button id="start-btn" class="start-btn">START</button>
                <button id="next-btn" class="next-btn hide">NEXT</button>
            </div>
        </section>


    </main>

    <footer>
        <div id="quiz-progress-bar" class="quiz-bar">
            <span class="quiz-progress">Question: <span class="question-num">0</span>/5</span>
        </div>

        <div id="quiz-score" class="score">
            <span class="number-correct">Current Score: <span class="num-correct">0</span>/5</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
