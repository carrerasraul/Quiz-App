<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <header>
            <h1>Do you actually skate?</h1>
        </header>
    </div>


    <main>
        <section id="main-container" class="container">
            <div id="question-container"></div>
            <p id="question">QUESTION</p>
            <div id="answer-btns" class="answer-btn">
                <input type="radio" class="btn1">Answer</input>
                <input type="radio" class="btn2">Answer</input>
                <input type="radio" class="btn3">Answer</input>
                <input type="radio" class="btn4">Answer</input>
            </div>
        </section>


        <section class="controls">
            <button id="start-btn" class="start-btn">START</button>
            <button id="next-btn" class="next-btn">NEXT</button>
        </section>
    </main>

    <footer>
        <ul>
            <li>
                <span class="quiz-progress">Question: <span class="question-num">0</span>/5</span>
            </li>
            <li>
                <span class="number-correct">Current Score: <span class="num-correct">0</span>/5</span>
            </li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
