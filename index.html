<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
</head>

<body>
    <div>
        <header>
            <h1>Do you actually skate?</h1>
        </header>
    </div>

    <div id="container" class="container">
        <div id="question-container"></div>
        <div id='question'>QUESTION</div>
        <div id='answer-btns' class="answer-btn">
            <button class='btn'>Answer</button>
            <button class='btn'>Answer</button>
            <button class='btn'>Answer</button>
            <button class='btn'>Answer</button>
        </div>
    </div>


    <div class='controls'>
        <button id='start-btn' class="start-btn">START</button>
        <button id='next-btn' class="next-btn">NEXT</button>
    </div>

    <section>
        <ul>
            <li>
                <span class='quiz-progress'>Question: <span class="question-num">0</span>/5</span>
            </li>
            <li>
                <span class="number-correct">Current Score: <span class="num-correct">0</span>/5</span>
            </li>
        </ul>
    </section>

</body>

</html>
